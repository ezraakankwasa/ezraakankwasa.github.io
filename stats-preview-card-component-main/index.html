<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="card">
            
            
            <div class="card-content">

                <h2 class="card-title">Get <span class="insight">insights</span> that help your business grow.</h2>

                <div class="body-desc">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>

                <div class="stats">

                <p>10k+ <span>COMPANIES</span></p>
                <p>314 <span>TEMPLATES</span></p>
                <p>12M+ <span>QUERIES</span></p>

                </div>
            
            </div>

            <div class="card-img">
                <img class="profile-img" src="../images/image-header-mobile.jpg" alt="woman smiling">
            </div>
            
        </div>
</body>
</html>
